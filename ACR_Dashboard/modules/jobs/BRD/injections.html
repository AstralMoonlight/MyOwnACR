<div class="card bg-base-100 shadow-sm">
    <div class="card-body p-4">
        <h3 class="text-xs font-black opacity-50 uppercase mb-3 flex items-center gap-2">
            <i class="fa-solid fa-music text-primary"></i> Inyecciones: BARDO
        </h3>
        <div class="grid grid-cols-4 gap-2">
            <button class="btn btn-force h-12" data-action="WanderersMinuet"
                onclick="ACR.forceAction('WanderersMinuet')">
                <i class="fa-solid fa-music text-success"></i>
                <span class="text-[0.6rem]">Minuet</span>
            </button>
            <button class="btn btn-force h-12" data-action="MagesBallad" onclick="ACR.forceAction('MagesBallad')">
                <i class="fa-solid fa-fire text-error"></i>
                <span class="text-[0.6rem]">Ballad</span>
            </button>
            <button class="btn btn-force h-12" data-action="ArmysPaeon" onclick="ACR.forceAction('ArmysPaeon')">
                <i class="fa-solid fa-bolt text-warning"></i>
                <span class="text-[0.6rem]">Paeon</span>
            </button>

            <button class="btn btn-force h-12" data-action="RadiantFinale" onclick="ACR.forceAction('RadiantFinale')">
                <i class="fa-solid fa-star text-info"></i>
                <span class="text-[0.6rem]">Finale</span>
            </button>

            <button class="btn btn-force h-12" data-action="BattleVoice" onclick="ACR.forceAction('BattleVoice')">
                <span class="text-xs font-bold">Voice</span>
            </button>
            <button class="btn btn-force h-12" data-action="NatureMinne" onclick="ACR.forceAction('NatureMinne')">
                <span class="text-xs font-bold">Minne</span>
            </button>
            <button class="btn btn-force h-12" data-action="Troubadour" onclick="ACR.forceAction('Troubadour')">
                <span class="text-xs font-bold">Troub</span>
            </button>
            <button class="btn btn-force h-12" data-action="Sprint" onclick="ACR.forceAction('Sprint')">
                <i class="fa-solid fa-person-running"></i>
            </button>
        </div>
    </div>
</div>
