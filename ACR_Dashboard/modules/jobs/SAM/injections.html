<div class="card bg-base-100 shadow-sm">
    <div class="card-body p-4">
        <h3 class="text-xs font-black opacity-50 uppercase mb-3 flex items-center gap-2">
            <i class="fa-solid fa-khanda text-error"></i> Inyecciones: SAMURAI
        </h3>
        <div class="grid grid-cols-4 gap-2">
            <button class="btn btn-force h-12" data-action="Ikishoten" onclick="ACR.forceAction('Ikishoten')">
                <i class="fa-solid fa-fire text-error"></i>
                <span class="text-[0.6rem]">Ikishoten</span>
            </button>
            <button class="btn btn-force h-12" data-action="MeikyoShisui" onclick="ACR.forceAction('MeikyoShisui')">
                <i class="fa-solid fa-water text-info"></i>
                <span class="text-[0.6rem]">Meikyo</span>
            </button>
            <button class="btn btn-force h-12" data-action="TsubameGaeshi" onclick="ACR.forceAction('TsubameGaeshi')">
                <i class="fa-solid fa-clone text-warning"></i>
                <span class="text-[0.6rem]">Tsubame</span>
            </button>
            <button class="btn btn-force h-12" data-action="OgiNamikiri" onclick="ACR.forceAction('OgiNamikiri')">
                <i class="fa-solid fa-wind text-secondary"></i>
                <span class="text-[0.6rem]">Ogi</span>
            </button>

            <button class="btn btn-force h-12" data-action="HissatsuSenei" onclick="ACR.forceAction('HissatsuSenei')">
                <span class="text-xs font-bold">Senei</span>
            </button>
            <button class="btn btn-force h-12" data-action="ThirdEye" onclick="ACR.forceAction('ThirdEye')">
                <i class="fa-solid fa-eye text-accent"></i>
                <span class="text-[0.6rem]">Tengentsu</span>
            </button>
            <button class="btn btn-force h-12" data-action="TrueNorth" onclick="ACR.forceAction('TrueNorth')">
                <span class="text-xs font-bold">T.North</span>
            </button>
            <button class="btn btn-force h-12" data-action="Feint" onclick="ACR.forceAction('Feint')">
                <span class="text-xs font-bold">Feint</span>
            </button>

            <button class="btn btn-force h-12 col-span-2" data-action="Gyoten" onclick="ACR.forceAction('Gyoten')">
                <i class="fa-solid fa-forward"></i> Dash (Gyoten)
            </button>
            <button class="btn btn-force h-12 col-span-2" data-action="Yaten" onclick="ACR.forceAction('Yaten')">
                <i class="fa-solid fa-backward"></i> Back (Yaten)
            </button>
        </div>
    </div>
</div>
