<!DOCTYPE html>
<html lang="es" data-theme="night">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACR Command Center v2</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-base-300 min-h-screen flex flex-col font-sans">

    <div class="navbar bg-base-100/90 backdrop-blur shadow-sm sticky top-0 z-50 h-14">
        <div class="flex-1 gap-2 px-2">
            <i class="fa-solid fa-ghost text-2xl text-primary"></i>
            <div>
                <span class="font-black text-lg tracking-widest">MYOWN<span class="text-primary">ACR</span></span>
                <span id="connection-status"
                    class="text-[0.6rem] block leading-none text-error font-bold uppercase">OFFLINE</span>
            </div>
            <span id="header-job"
                class="badge badge-outline badge-primary badge-sm font-mono ml-4 opacity-0 transition-opacity">...</span>
        </div>
        <div class="flex-none gap-2">
            <button class="btn btn-square btn-ghost btn-sm" onclick="app.toggleTheme()">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </button>
            <button class="btn btn-square btn-ghost btn-sm" onclick="app.openConfig()">
                <i class="fa-solid fa-sliders"></i>
            </button>
        </div>
    </div>

    <main class="flex-grow p-4 w-full max-w-7xl mx-auto flex flex-col gap-4">

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-4">

            <div class="lg:col-span-4 flex flex-col gap-3">

                <div class="card bg-base-100 shadow-sm">
                    <div class="card-body p-3">
                        <div class="flex justify-between items-end mb-1">
                            <span class="text-[0.65rem] font-bold opacity-50 uppercase">Objetivo</span>
                            <span class="text-[0.65rem] font-mono opacity-50" id="hp-abs">0/0</span>
                        </div>
                        <h2 class="text-lg font-black truncate text-secondary leading-tight" id="target">--</h2>
                        <div class="w-full bg-base-300 rounded-full h-1.5 mt-1 overflow-hidden relative">
                            <div id="hp-bar" class="bg-secondary h-full transition-all duration-300" style="width: 0%">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="w-full">
                    <button id="btn-toggle-bot"
                        class="btn btn-success btn-md w-full shadow text-white transition-all duration-300 font-bold tracking-wider"
                        onclick="app.toggleBot()">
                        <i class="fa-solid fa-play"></i> START
                    </button>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <label
                        class="label cursor-pointer bg-base-100 p-2 rounded-xl shadow-sm border border-warning/10 hover:border-warning/50 transition flex flex-col items-center justify-center gap-1 h-full">
                        <span class="text-xs font-bold text-warning flex items-center gap-1">
                            <i class="fa-solid fa-lock"></i> Save CD
                        </span>
                        <input type="checkbox" class="toggle toggle-warning toggle-sm" id="op_savecd"
                            onchange="app.updateOps(this)" />
                    </label>

                    <label
                        class="label cursor-pointer bg-base-100 p-2 rounded-xl shadow-sm border border-info/10 hover:border-info/50 transition flex flex-col items-center justify-center gap-1 h-full">
                        <span class="text-xs font-bold text-info flex items-center gap-1">
                            <i class="fa-solid fa-microchip"></i> Memoria
                        </span>
                        <input type="checkbox" class="toggle toggle-info toggle-sm" id="op_memory"
                            onchange="app.updateOps(this)" />
                    </label>
                </div>

            </div>

            <div id="dynamic-job-area" class="lg:col-span-8 flex flex-col gap-4">
                <div class="alert alert-info shadow-sm">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Esperando datos del Job...</span>
                </div>
            </div>
        </div>

        <div class="card bg-base-100 shadow-sm flex-grow">
            <div class="card-body p-2">
                <div class="flex justify-between items-center px-2 pb-1 border-b border-base-300 mb-1">
                    <span class="text-[0.65rem] font-black opacity-40 uppercase"><i
                            class="fa-solid fa-terminal mr-1"></i> System Log</span>
                    <div class="flex gap-2">
                        <button class="btn btn-xs btn-ghost text-xs h-6 min-h-0 text-info" onclick="app.copyConsole()">
                            <i class="fa-solid fa-copy"></i> Copiar
                        </button>
                        <button class="btn btn-xs btn-ghost text-xs h-6 min-h-0 text-error"
                            onclick="app.clearConsole()">
                            <i class="fa-solid fa-trash"></i> Limpiar
                        </button>
                    </div>
                </div>
                <div id="debug-console"
                    class="font-mono text-[0.7rem] leading-tight overflow-y-auto h-64 lg:h-80 p-2 select-text bg-base-300/30 rounded">
                    <div class="opacity-30 italic text-center mt-10">Consola lista...</div>
                </div>
            </div>
        </div>

    </main>

    <dialog id="config_modal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Configuración Global</h3>
            <p class="py-4">Aquí irían los ajustes globales (Survival, Hotkeys).</p>
            <div class="modal-action">
                <form method="dialog"><button class="btn">Cerrar</button></form>
            </div>
        </div>
    </dialog>

    <script type="module" src="js/app.js"></script>
</body>

</html>
